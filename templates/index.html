    <header class="py-5 bg-dark text-white text-center">
       <h1 class="display-4 fw-bold">Statilux</h1>

       <div class="d-flex justify-content-center gap-3"> 

         <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
         
         <!--Modal Login-->
         <div class="modal fade" id="loginModal" tabindex="-1">
           <div class="modal-dialog">
             <div class="modal-content">
               <form method="POST" action="/login">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  <input id="loginUser" name="username" class="form-control mb-2" placeholder="Username">
                  <input id="loginPass" name="password" type="password" class="form-control mb-2" placeholder="Password">
                  <p id="loginMsg"></p>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-primary" type="submit">Entrar</button>
                </div>
               </form>
             </div>
           </div>
         </div>

         <!--Registo-->
          <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#registoModal">Registo</button>
         
         <!--Modal Registo-->

         <div class="modal fade" id="registoModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
             <form method="POST" action="/registar">
              <div class="modal-header">
               <h5 class="modal-title">Registo</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
               <input type="text" id="User" name="username" class="form-control mb-2" placeholder="Username" required>
               <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
               <input type="text" id="Pass" name="password" class="form-control mb-2" placeholder="Password" required>
              </div>
              <div class="modal-footer">
               <button class="btn btn-warning" type="submit">Registar</button>
              </div>
             </form>
           </div>
          </div>
         </div>
    </header>
