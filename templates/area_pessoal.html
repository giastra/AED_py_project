<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Pessoal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="bg-bs-border-color">  
  <div class="py-5 bg-dark text-white text-center">
    <h1>Area Pessoal</h1>
    <h4>(Escolha do Arquivo)</h4>
  </div>

  <div class="container mt-5">

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h4 class="mb-3">Selecionar o arquivo</h4>

            <p class="text-muted mb-1">Arquivo atualmente selecionado:</p>
            <p class="fw-semibold">{{ arcaive | safe }}</p>

            <form method="post" class="row g-3">
                <div class="col-md-8">
                    <select name="arcaive" id="arcaive" class="form-select">
                        {{ escrita | safe }}
                    </select>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary w-100">Selecionar</button>
                </div>
            </form>

            <form action="/data" method="get" class="mt-3">
                <button class="btn btn-success w-100">Continuar</button>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="mb-3">Adicionar novo arquivo</h5>

            <form method="POST" action="/upload" enctype="multipart/form-data" class="row g-3">
                <div class="col-md-8">
                    <input type="file" name="file" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <input type="submit" value="Enviar" class="btn btn-outline-primary w-100">
                </div>
            </form>
        </div>
    </div>

  </div>

    
</body>
</html>
